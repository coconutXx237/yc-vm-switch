{% extends "base.html" %}

{% block content %}
<h1>AI-NeoInterviewer YC-VM Switch</h1>
<p>Current status: <strong>{{ status }}</strong></p>



<form action="/start" method="post" class="d-inline">
    <button class="btn btn-success" type="submit">Start VM</button>
</form>

<form action="/stop" method="post" class="d-inline">
    <button class="btn btn-danger" type="submit">Stop VM</button>
</form>

<form action="/" method="get" class="d-inline">
    <button class="btn btn-secondary" type="submit">Refresh Status</button>
</form>
{% endblock %}
